<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KidyTapp — Parent Zone</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gradient-to-br from-gray-900 to-gray-800 flex items-center justify-center p-4">

  <div class="bg-white rounded-3xl shadow-2xl p-8 sm:p-10 w-full max-w-sm space-y-6">

    <div class="flex justify-center">
      <img src="../public/logo.svg" alt="KidyTapp" class="w-16 h-16" />
    </div>

    <!-- Loading state -->
    <div id="loading" class="text-center space-y-3">
      <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-600 mx-auto"></div>
      <p class="text-gray-400 text-sm">Loading…</p>
    </div>

    <!-- SETUP MODE: first time creating a password -->
    <div id="setup-mode" class="hidden space-y-4">
      <div class="text-center">
        <h1 class="text-2xl font-extrabold text-gray-800">Welcome to KidyTapp!</h1>
        <p class="text-gray-500 text-sm mt-1">Create a password to protect the parent area.</p>
      </div>
      <form id="setup-form" class="space-y-3">
        <input id="setup-password" type="password" placeholder="Choose a password"
          class="w-full px-4 py-3 text-lg border-2 border-gray-200 rounded-2xl text-center tracking-widest focus:outline-none focus:border-blue-400 transition-colors" />
        <input id="setup-confirm" type="password" placeholder="Confirm password"
          class="w-full px-4 py-3 text-lg border-2 border-gray-200 rounded-2xl text-center tracking-widest focus:outline-none focus:border-blue-400 transition-colors" />
        <p id="setup-error" class="text-red-600 text-sm text-center font-medium hidden"></p>
        <button type="submit"
          class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 rounded-2xl text-lg transition-colors disabled:opacity-50">
          Create Password
        </button>
      </form>
    </div>

    <!-- SIGN IN MODE: returning parent -->
    <div id="signin-mode" class="hidden space-y-4">
      <div class="text-center">
        <h1 class="text-2xl font-extrabold text-gray-800">Parent Zone</h1>
        <p class="text-gray-500 text-sm mt-1">Enter your password to continue</p>
      </div>
      <form id="signin-form" class="space-y-4">
        <input id="signin-password" type="password" placeholder="Password" autocomplete="current-password"
          class="w-full px-4 py-3 text-lg border-2 border-gray-200 rounded-2xl text-center tracking-widest focus:outline-none focus:border-blue-400 transition-colors" />
        <p id="signin-error" class="text-red-600 text-sm text-center font-medium hidden"></p>
        <button type="submit"
          class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 rounded-2xl text-lg transition-colors disabled:opacity-50">
          Enter
        </button>
      </form>
    </div>

    <a href="../index.html" class="block text-sm text-center text-blue-500 hover:text-blue-700 font-medium transition-colors">
      ← Back to Kids Mode
    </a>
  </div>

  <script type="module">
    import { auth, db, PARENT_EMAIL } from "../js/firebase-config.js";
    import { createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const loading    = document.getElementById("loading");
    const setupMode  = document.getElementById("setup-mode");
    const signinMode = document.getElementById("signin-mode");

    // Already logged in? Go to dashboard
    onAuthStateChanged(auth, user => {
      if (user) { location.href = "dashboard.html"; return; }
    });

    // Check Firestore to see if a parent account has been created before
    async function detectMode() {
      try {
        const snap = await getDoc(doc(db, "config", "settings"));
        const isSetUp = snap.exists() && snap.data().parentSetup === true;
        showMode(isSetUp ? "signin" : "setup");
      } catch {
        // If Firestore is unreachable, default to sign-in
        showMode("signin");
      }
    }

    function showMode(mode) {
      loading.classList.add("hidden");
      if (mode === "setup") {
        setupMode.classList.remove("hidden");
        document.getElementById("setup-password").focus();
      } else {
        signinMode.classList.remove("hidden");
        document.getElementById("signin-password").focus();
      }
    }

    // ── Setup form ─────────────────────────────────────────────────────────────
    document.getElementById("setup-form").addEventListener("submit", async e => {
      e.preventDefault();
      const password = document.getElementById("setup-password").value;
      const confirm  = document.getElementById("setup-confirm").value;
      const errEl    = document.getElementById("setup-error");
      const btn      = e.submitter;

      errEl.classList.add("hidden");

      if (password.length < 6) {
        errEl.textContent = "Password must be at least 6 characters.";
        errEl.classList.remove("hidden"); return;
      }
      if (password !== confirm) {
        errEl.textContent = "Passwords do not match.";
        errEl.classList.remove("hidden"); return;
      }

      btn.disabled = true;
      btn.textContent = "Creating…";

      try {
        await createUserWithEmailAndPassword(auth, PARENT_EMAIL, password);
        // Mark setup as complete in Firestore
        await setDoc(doc(db, "config", "settings"), { parentSetup: true }, { merge: true });
        location.href = "dashboard.html";
      } catch (err) {
        if (err.code === "auth/email-already-in-use") {
          // Account already exists — switch to sign in
          showMode("signin");
          setupMode.classList.add("hidden");
        } else {
          errEl.textContent = err.message;
          errEl.classList.remove("hidden");
        }
        btn.disabled = false;
        btn.textContent = "Create Password";
      }
    });

    // ── Sign in form ───────────────────────────────────────────────────────────
    document.getElementById("signin-form").addEventListener("submit", async e => {
      e.preventDefault();
      const password = document.getElementById("signin-password").value;
      const errEl    = document.getElementById("signin-error");
      const btn      = e.submitter;

      errEl.classList.add("hidden");
      btn.disabled = true;
      btn.textContent = "Checking…";

      try {
        await signInWithEmailAndPassword(auth, PARENT_EMAIL, password);
        location.href = "dashboard.html";
      } catch {
        errEl.textContent = "Incorrect password. Please try again.";
        errEl.classList.remove("hidden");
        btn.disabled = false;
        btn.textContent = "Enter";
      }
    });

    detectMode();
  </script>
</body>
</html>
