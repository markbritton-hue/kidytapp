<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KidyTapp — Parent Zone</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gradient-to-br from-gray-900 to-gray-800 flex items-center justify-center p-4">

  <div class="bg-white rounded-3xl shadow-2xl p-8 sm:p-10 w-full max-w-sm">

    <div class="flex justify-center mb-6">
      <img src="../public/logo.svg" alt="KidyTapp" class="w-16 h-16" />
    </div>

    <!-- SIGN IN (default view) -->
    <div id="signin-view">
      <div class="text-center mb-6">
        <h1 class="text-2xl font-extrabold text-gray-800">Parent Zone</h1>
        <p class="text-gray-500 text-sm mt-1">Enter your password to continue</p>
      </div>

      <form id="signin-form" class="space-y-4">
        <input id="signin-password" type="password" placeholder="Password"
          autocomplete="current-password"
          class="w-full px-4 py-3 text-lg border-2 border-gray-200 rounded-2xl text-center tracking-widest focus:outline-none focus:border-blue-400 transition-colors" />

        <p id="signin-error" class="hidden text-red-600 text-sm text-center font-medium"></p>

        <button type="submit"
          class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 rounded-2xl text-lg transition-colors disabled:opacity-50">
          Enter
        </button>
      </form>

      <div class="mt-6 pt-5 border-t border-gray-100 text-center">
        <p class="text-xs text-gray-400 mb-2">First time using KidyTapp?</p>
        <button id="show-setup" class="text-sm text-blue-500 hover:text-blue-700 font-medium transition-colors">
          Create a password instead
        </button>
      </div>
    </div>

    <!-- SETUP (first-time) -->
    <div id="setup-view" class="hidden">
      <div class="text-center mb-6">
        <h1 class="text-2xl font-extrabold text-gray-800">Create your password</h1>
        <p class="text-gray-500 text-sm mt-1">You only need to do this once.</p>
      </div>

      <form id="setup-form" class="space-y-4">
        <input id="setup-password" type="password" placeholder="Choose a password"
          class="w-full px-4 py-3 text-lg border-2 border-gray-200 rounded-2xl text-center tracking-widest focus:outline-none focus:border-blue-400 transition-colors" />
        <input id="setup-confirm" type="password" placeholder="Confirm password"
          class="w-full px-4 py-3 text-lg border-2 border-gray-200 rounded-2xl text-center tracking-widest focus:outline-none focus:border-blue-400 transition-colors" />

        <p id="setup-error" class="hidden text-red-600 text-sm text-center font-medium"></p>

        <button type="submit"
          class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-3 rounded-2xl text-lg transition-colors disabled:opacity-50">
          Create Password
        </button>
      </form>

      <div class="mt-6 pt-5 border-t border-gray-100 text-center">
        <button id="show-signin" class="text-sm text-blue-500 hover:text-blue-700 font-medium transition-colors">
          ← Already have a password? Sign in
        </button>
      </div>
    </div>

    <a href="../index.html" class="block text-sm text-center text-gray-400 hover:text-gray-600 font-medium transition-colors mt-6">
      ← Back to Kids Mode
    </a>
  </div>

  <script type="module">
    import { auth, db, PARENT_EMAIL } from "../js/firebase-config.js";
    import {
      createUserWithEmailAndPassword,
      signInWithEmailAndPassword,
      onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { doc, setDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    // Already logged in? Go straight to dashboard
    onAuthStateChanged(auth, user => {
      if (user) location.href = "dashboard.html";
    });

    // Toggle between views
    document.getElementById("show-setup").addEventListener("click", () => {
      document.getElementById("signin-view").classList.add("hidden");
      document.getElementById("setup-view").classList.remove("hidden");
      document.getElementById("setup-password").focus();
    });

    document.getElementById("show-signin").addEventListener("click", () => {
      document.getElementById("setup-view").classList.add("hidden");
      document.getElementById("signin-view").classList.remove("hidden");
      document.getElementById("signin-password").focus();
    });

    // ── Sign in ───────────────────────────────────────────────────────────────
    document.getElementById("signin-form").addEventListener("submit", async e => {
      e.preventDefault();
      const password = document.getElementById("signin-password").value;
      const errEl = document.getElementById("signin-error");
      const btn = e.submitter;

      errEl.classList.add("hidden");
      btn.disabled = true;
      btn.textContent = "Checking…";

      try {
        await signInWithEmailAndPassword(auth, PARENT_EMAIL, password);
        // Ensure setup flag is marked (handles accounts created via Firebase Console)
        await setDoc(doc(db, "config", "settings"), { parentSetup: true }, { merge: true });
        location.href = "dashboard.html";
      } catch {
        errEl.textContent = "Incorrect password. Please try again.";
        errEl.classList.remove("hidden");
        btn.disabled = false;
        btn.textContent = "Enter";
      }
    });

    // ── Setup (create password) ───────────────────────────────────────────────
    document.getElementById("setup-form").addEventListener("submit", async e => {
      e.preventDefault();
      const password = document.getElementById("setup-password").value;
      const confirm  = document.getElementById("setup-confirm").value;
      const errEl    = document.getElementById("setup-error");
      const btn      = e.submitter;

      errEl.classList.add("hidden");

      if (password.length < 6) {
        errEl.textContent = "Password must be at least 6 characters.";
        errEl.classList.remove("hidden"); return;
      }
      if (password !== confirm) {
        errEl.textContent = "Passwords do not match.";
        errEl.classList.remove("hidden"); return;
      }

      btn.disabled = true;
      btn.textContent = "Creating…";

      try {
        await createUserWithEmailAndPassword(auth, PARENT_EMAIL, password);
        await setDoc(doc(db, "config", "settings"), { parentSetup: true }, { merge: true });
        location.href = "dashboard.html";
      } catch (err) {
        if (err.code === "auth/email-already-in-use") {
          errEl.textContent = "An account already exists. Use \"Sign in\" instead, or delete the existing account in the Firebase Console first.";
        } else {
          errEl.textContent = err.message;
        }
        errEl.classList.remove("hidden");
        btn.disabled = false;
        btn.textContent = "Create Password";
      }
    });
  </script>
</body>
</html>
