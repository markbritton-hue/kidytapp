<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Viddy — Parent Zone</title>
  <link rel="icon" href="../public/favicon.svg" type="image/svg+xml" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gradient-to-br from-gray-900 to-gray-800 flex items-center justify-center p-4">

  <div class="bg-white rounded-3xl shadow-2xl p-8 sm:p-10 w-full max-w-sm">

    <div class="flex justify-center mb-6">
      <img src="../public/logo.svg" alt="Viddy" class="w-16 h-16" />
    </div>

    <!-- Loading spinner (shown until auth state resolves) -->
    <div id="loading" class="text-center py-6">
      <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-600 mx-auto"></div>
    </div>

    <!-- SIGN IN — shown by default -->
    <div id="signin-view" class="hidden space-y-5">
      <div class="text-center">
        <h1 class="text-2xl font-extrabold text-gray-800">Welcome back!</h1>
        <p class="text-gray-500 text-sm mt-1">Sign in to manage Viddy</p>
      </div>
      <form id="signin-form" class="space-y-3">
        <input id="signin-username" type="text" placeholder="Username" autocomplete="username"
          class="w-full px-4 py-3 border-2 border-gray-200 rounded-2xl focus:outline-none focus:border-blue-400 transition-colors" />
        <input id="signin-password" type="password" placeholder="Password" autocomplete="current-password"
          class="w-full px-4 py-3 border-2 border-gray-200 rounded-2xl focus:outline-none focus:border-blue-400 transition-colors" />
        <p id="signin-error" class="hidden text-red-600 text-sm text-center font-medium"></p>
        <button type="submit"
          class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 rounded-2xl text-lg transition-colors disabled:opacity-50">
          Sign In
        </button>
      </form>
      <p class="text-center text-sm text-gray-400">
        First time here?
        <button id="show-setup" class="text-blue-500 hover:text-blue-700 font-medium">Create an account</button>
      </p>
    </div>

    <!-- SETUP (create account) -->
    <div id="setup-view" class="hidden space-y-5">
      <div class="text-center">
        <h1 class="text-2xl font-extrabold text-gray-800">Create your account</h1>
        <p class="text-gray-500 text-sm mt-1">Set up Viddy for your family</p>
      </div>
      <form id="setup-form" class="space-y-3">
        <input id="setup-username" type="text" placeholder="Choose a username" autocomplete="username"
          class="w-full px-4 py-3 border-2 border-gray-200 rounded-2xl focus:outline-none focus:border-blue-400 transition-colors" />
        <input id="setup-password" type="password" placeholder="Choose a password"
          class="w-full px-4 py-3 border-2 border-gray-200 rounded-2xl focus:outline-none focus:border-blue-400 transition-colors" />
        <input id="setup-confirm" type="password" placeholder="Confirm password"
          class="w-full px-4 py-3 border-2 border-gray-200 rounded-2xl focus:outline-none focus:border-blue-400 transition-colors" />
        <p id="setup-error" class="hidden text-red-600 text-sm text-center font-medium"></p>
        <button type="submit"
          class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-3 rounded-2xl text-lg transition-colors disabled:opacity-50">
          Create Account
        </button>
      </form>
      <p class="text-center text-sm text-gray-400">
        Already have an account?
        <button id="show-signin" class="text-blue-500 hover:text-blue-700 font-medium">Sign in</button>
      </p>
    </div>

    <a href="../index.html" class="block text-sm text-center text-gray-400 hover:text-gray-600 mt-6 transition-colors">
      ← Back to Kids Mode
    </a>
  </div>

  <script type="module">
    import { auth, db, usernameToEmail } from "../js/firebase-config.js";
    import {
      createUserWithEmailAndPassword,
      signInWithEmailAndPassword,
      onAuthStateChanged,
      updateProfile
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { doc, setDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const loadingEl  = document.getElementById("loading");
    const signinView = document.getElementById("signin-view");
    const setupView  = document.getElementById("setup-view");

    // If already logged in, go straight to dashboard
    onAuthStateChanged(auth, user => {
      if (user) {
        location.href = "dashboard.html";
        return;
      }
      // Not logged in — show sign-in by default
      loadingEl.classList.add("hidden");
      signinView.classList.remove("hidden");
      document.getElementById("signin-username").focus();
    });

    // Toggle between views
    document.getElementById("show-signin").addEventListener("click", () => {
      setupView.classList.add("hidden");
      signinView.classList.remove("hidden");
      document.getElementById("signin-username").focus();
    });

    document.getElementById("show-setup").addEventListener("click", () => {
      signinView.classList.add("hidden");
      setupView.classList.remove("hidden");
      document.getElementById("setup-username").focus();
    });

    // ── Create account ────────────────────────────────────────────────────────
    document.getElementById("setup-form").addEventListener("submit", async e => {
      e.preventDefault();
      const username = document.getElementById("setup-username").value.trim();
      const password = document.getElementById("setup-password").value;
      const confirm  = document.getElementById("setup-confirm").value;
      const errEl    = document.getElementById("setup-error");
      const btn      = e.submitter;

      errEl.classList.add("hidden");

      if (!username || username.length < 3) {
        errEl.textContent = "Username must be at least 3 characters.";
        errEl.classList.remove("hidden"); return;
      }
      if (!/^[a-zA-Z0-9_]+$/.test(username)) {
        errEl.textContent = "Username can only contain letters, numbers and underscores.";
        errEl.classList.remove("hidden"); return;
      }
      if (password.length < 6) {
        errEl.textContent = "Password must be at least 6 characters.";
        errEl.classList.remove("hidden"); return;
      }
      if (password !== confirm) {
        errEl.textContent = "Passwords do not match.";
        errEl.classList.remove("hidden"); return;
      }

      btn.disabled = true;
      btn.textContent = "Creating…";

      try {
        const cred = await createUserWithEmailAndPassword(auth, usernameToEmail(username), password);

        await updateProfile(cred.user, { displayName: username });

        await setDoc(doc(db, "config", "settings"), {
          activeUserId: cred.user.uid,
          username,
          parentSetup: true,
        });

        location.href = "dashboard.html";
      } catch (err) {
        if (err.code === "auth/email-already-in-use") {
          errEl.textContent = "That username is already taken. Try a different one or sign in.";
        } else {
          errEl.textContent = err.message;
        }
        errEl.classList.remove("hidden");
        btn.disabled = false;
        btn.textContent = "Create Account";
      }
    });

    // ── Sign in ───────────────────────────────────────────────────────────────
    document.getElementById("signin-form").addEventListener("submit", async e => {
      e.preventDefault();
      const username = document.getElementById("signin-username").value.trim();
      const password = document.getElementById("signin-password").value;
      const errEl = document.getElementById("signin-error");
      const btn = e.submitter;

      if (!username) { errEl.textContent = "Please enter your username."; errEl.classList.remove("hidden"); return; }

      errEl.classList.add("hidden");
      btn.disabled = true;
      btn.textContent = "Signing in…";

      try {
        const cred = await signInWithEmailAndPassword(auth, usernameToEmail(username), password);
        await setDoc(doc(db, "config", "settings"), {
          activeUserId: cred.user.uid,
          username,
          parentSetup: true,
        }, { merge: true });
        location.href = "dashboard.html";
      } catch {
        errEl.textContent = "Incorrect username or password.";
        errEl.classList.remove("hidden");
        btn.disabled = false;
        btn.textContent = "Sign In";
      }
    });
  </script>
</body>
</html>
