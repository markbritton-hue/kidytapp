<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="#4FC3F7" stroke="#0288D1" stroke-width="2"/>
  <!-- TV screen body -->
  <rect x="18" y="28" width="64" height="44" rx="6" fill="white" stroke="#0288D1" stroke-width="2"/>
  <!-- TV screen inner -->
  <rect x="24" y="34" width="52" height="32" rx="3" fill="#1a1a2e"/>
  <!-- Play triangle -->
  <polygon points="40,44 40,58 60,51" fill="#FFF176"/>
  <!-- TV legs -->
  <rect x="36" y="72" width="8" height="8" rx="2" fill="#0288D1"/>
  <rect x="56" y="72" width="8" height="8" rx="2" fill="#0288D1"/>
  <!-- Stars decoration -->
  <circle cx="20" cy="20" r="4" fill="#FFF176" opacity="0.8"/>
  <circle cx="80" cy="15" r="3" fill="#F48FB1" opacity="0.8"/>
  <circle cx="85" cy="75" r="3" fill="#A5D6A7" opacity="0.8"/>
  <circle cx="15" cy="78" r="4" fill="#FFCC80" opacity="0.8"/>
</svg>
